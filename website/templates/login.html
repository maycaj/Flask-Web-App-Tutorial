{% extends "base.html" %} {% block title %}Mednote Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Mednote Login</h3>
  <p align="center" class="form-label">You are meeting your doctor about abdominal pain. You have 18 short minutes to understand and remember everything your doctor is saying.<br>What if there was a better way?</p>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
